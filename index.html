<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <button onclick="resetArray()">Generate New Array</button>
        <button onclick="startSorting()">Start Sorting</button>
        <select id="algorithm" onchange="updateAlgorithmDetails()">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
        <label for="size">Array Size:</label>
        <input type="range" id="size" min="10" max="100" value="50">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="200" value="100">
    </div>
    <div id="array-container"></div>
    <div class="details" id="algorithm-details"></div>
    <script src="script.js"></script>
</body>
</html>
